<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Mapa Armónico Dinámico</title>
    <style>
        /* Estilos para una mejor visualización */
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f8ff; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        h2 { color: #007bff; border-bottom: 2px solid #a0c3e7; padding-bottom: 10px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: #333; }
        select, button { padding: 12px; margin-bottom: 25px; border-radius: 6px; border: 1px solid #007bff; width: 100%; box-sizing: border-box; font-size: 16px; background-color: #e6f0ff; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; font-weight: bold; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        /* Acordes Secundarios (V/X) */
        tr.secundario-row { background-color: #fff0f0; font-style: italic; }
        /* Acordes de Intercambio Modal (IVm) */
        tr.modal-row { background-color: #f0fff0; }
        /* Sustituto Tritono (SubV7) */
        tr.tritone-row { background-color: #cce5ff; }
        /* Separador visual entre acordes diatónicos y cromáticos */
        .separador-cromaticos { border-top: 3px solid #007bff; }
        /* Estilos para enlaces de acordes clickeables */
        .acorde-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 1px dotted #007bff;
        }
        .acorde-link:hover {
            color: #0056b3;
            border-bottom: 1px solid #0056b3;
        }
        /* Estilos para botones */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button:enabled:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
        /* Estilos para historial */
        #historial {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        #historial:empty {
            display: none;
        }
        /* Layout para controles en línea */
        .controles-linea {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        .control-grupo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .control-grupo.modo {
            flex: 0.6;
        }
        .botones-linea {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .botones-linea button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Mapa Armónico</h2>

        <div class="controles-linea">
            <div class="control-grupo">
                <label for="tonica">Tónica:</label>
                <select id="tonica">
                    <option value="C">C (Do)</option>
                    <option value="C#">C# (Do#)</option>
                    <option value="D">D (Re)</option>
                    <option value="D#">D# (Re#)</option>
                    <option value="E">E (Mi)</option>
                    <option value="F">F (Fa)</option>
                    <option value="F#">F# (Fa#)</option>
                    <option value="G">G (Sol)</option>
                    <option value="G#">G# (Sol#)</option>
                    <option value="A">A (La)</option>
                    <option value="A#">A# (La#)</option>
                    <option value="B">B (Si)</option>
                </select>
            </div>

            <div class="control-grupo modo">
                <label for="modo">Modo:</label>
                <select id="modo" onchange="generarMapaArmonico()">
                    <option value="Mayor">Mayor</option>
                    <option value="Menor">Menor Natural</option>
                </select>
            </div>
        </div>

        <div class="botones-linea">
            <button id="btnGenerar" onclick="iniciarOResetear()">Generar Mapa Armónico</button>
            <button id="btnVolverAtras" onclick="volverAtras()" disabled style="background-color: #6c757d;">← Volver Atrás</button>
        </div>

        <div id="historial"></div>

        <div id="resultado">Aquí verás el mapa armónico con todos los enlaces posibles.</div>
    </div>

    <script src="cQuintas.js"></script>
</body>
</html>
