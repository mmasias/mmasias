<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo principal -->
  <rect x="50" y="20" width="400" height="560" rx="10" fill="#f8f9fa" stroke="#343a40" stroke-width="2"/>
  
  <!-- Título -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="20" fill="#212529" font-weight="bold">ETIQUETA ÉTICA CRediT</text>
  
  <!-- Separador -->
  <line x1="75" y1="70" x2="425" y2="70" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- Porcentajes globales -->
  <text x="250" y="95" text-anchor="middle" font-family="Arial" font-size="14" fill="#495057">CONTRIBUCIÓN GLOBAL</text>
  
  <!-- Círculo de porcentajes -->
  <circle cx="250" cy="150" r="40" fill="none" stroke="#343a40" stroke-width="2"/>
  <path d="M250,150 L250,110 A40,40 0 0 1 285,170 Z" fill="#228be6" opacity="0.7"/>
  <path d="M250,150 L285,170 A40,40 0 1 1 250,110 Z" fill="#fa5252" opacity="0.7"/>
  
  <!-- Leyenda -->
  <circle cx="150" cy="200" r="6" fill="#228be6"/>
  <text x="170" y="205" font-family="Arial" font-size="12" fill="#495057">Humano 65%</text>
  <circle cx="300" cy="200" r="6" fill="#fa5252"/>
  <text x="320" y="205" font-family="Arial" font-size="12" fill="#495057">IA 35%</text>
  
  <!-- Roles CRediT -->
  <text x="250" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#495057" font-weight="bold">ROLES DE CONTRIBUCIÓN</text>
  
  <!-- Tabla de roles -->
  <g transform="translate(75,260)">
    <!-- Headers -->
    <text x="0" y="20" font-family="Arial" font-size="12" fill="#495057" font-weight="bold">Rol</text>
    <text x="200" y="20" font-family="Arial" font-size="12" fill="#495057" font-weight="bold">Humano</text>
    <text x="300" y="20" font-family="Arial" font-size="12" fill="#495057" font-weight="bold">IA</text>
    
    <!-- Roles (ejemplos) -->
    <g transform="translate(0,40)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#495057">Conceptualización</text>
      <text x="200" y="0" font-family="Arial" font-size="12" fill="#495057">Principal</text>
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#495057">Apoyo</text>
    </g>
    <g transform="translate(0,70)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#495057">Análisis</text>
      <text x="200" y="0" font-family="Arial" font-size="12" fill="#495057">Igual</text>
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#495057">Igual</text>
    </g>
    <g transform="translate(0,100)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#495057">Implementación</text>
      <text x="200" y="0" font-family="Arial" font-size="12" fill="#495057">Apoyo</text>
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#495057">Principal</text>
    </g>
    <g transform="translate(0,130)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#495057">Validación</text>
      <text x="200" y="0" font-family="Arial" font-size="12" fill="#495057">Principal</text>
      <text x="300" y="0" font-family="Arial" font-size="12" fill="#495057">Ninguna</text>
    </g>
  </g>
  
  <!-- Individual/Grupal -->
  <text x="250" y="450" text-anchor="middle" font-family="Arial" font-size="14" fill="#495057" font-weight="bold">DIMENSIÓN COLABORATIVA</text>
  <!-- Barra de progreso -->
  <rect x="100" y="470" width="300" height="20" rx="10" fill="#e9ecef"/>
  <rect x="100" y="470" width="180" height="20" rx="10" fill="#228be6"/>
  <text x="250" y="510" text-anchor="middle" font-family="Arial" font-size="12" fill="#495057">Individual 60% | Grupal 40%</text>
  
  <!-- Fecha y versión -->
  <text x="75" y="560" font-family="Arial" font-size="10" fill="#868e96">Fecha: 2024-12-11</text>
  <text x="395" y="560" text-anchor="end" font-family="Arial" font-size="10" fill="#868e96">v1.0</text>
</svg>
