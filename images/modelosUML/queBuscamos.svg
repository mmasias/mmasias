<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="705px" preserveAspectRatio="none" style="width:1239px;height:705px;background:#FFFFFF;" version="1.1" viewBox="0 0 1239 705" width="1239px" zoomAndPan="magnify"><defs/><g><path d="M37.5,7 L515.5,7 A12.5,12.5 0 0 1 528,19.5 L528,36.0679 L25,36.0679 L25,19.5 A12.5,12.5 0 0 1 37.5,7 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="359.0679" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="503" x="25" y="7"/><line style="stroke:#181818;stroke-width:0.5;" x1="25" x2="528" y1="36.0679" y2="36.0679"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="401" x="76" y="26.9659">Que sepan hacer lo que hacen los profesionales de verdad</text><g id="HACER.HACER1"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="400" x="78" y="48.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="78" x2="478" y1="77.1358" y2="77.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="380" x="88" y="68.0339">Capacidad de revisar y mantener c&#243;digo (propio y ajeno)</text></g><g id="HACER.HACER2"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="446" x="55" y="134.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="55" x2="501" y1="163.1358" y2="163.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="426" x="65" y="154.0339">Habilidad de justificar decisiones t&#233;cnicas ante clientes y pares</text></g><g id="HACER.HACER3"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="482" x="37" y="220.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="37" x2="519" y1="249.1358" y2="249.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="462" x="47" y="240.0339">Competencia de modificar implementaciones ante nuevos requisitos</text></g><g id="HACER.HACER4"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="312" x="122" y="306.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="122" x2="434" y1="335.1358" y2="335.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="292" x="132" y="326.0339">Responsabilidad sobre el c&#243;digo producido</text></g><!--link HACER1 to HACER2--><!--link HACER2 to HACER3--><!--link HACER3 to HACER4--><path d="M575.5,50 L1213.5,50 A12.5,12.5 0 0 1 1226,62.5 L1226,79.0679 L563,79.0679 L563,62.5 A12.5,12.5 0 0 1 575.5,50 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="273.0679" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="663" x="563" y="50"/><line style="stroke:#181818;stroke-width:0.5;" x1="563" x2="1226" y1="79.0679" y2="79.0679"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="330" x="729.5" y="69.9659">Distinguir quien *entiende* de quien memoriza</text><g id="DISTINGUIR.DISTINGUIR1"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="487" x="652.5" y="91.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="652.5" x2="1139.5" y1="120.1358" y2="120.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="467" x="662.5" y="111.0339">Identificar qui&#233;n realmente comprende vs. qui&#233;n memoriz&#243; patrones</text></g><g id="DISTINGUIR.DISTINGUIR2"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="642" x="575" y="177.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="575" x2="1217" y1="206.1358" y2="206.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="622" x="585" y="197.0339">Detectar cuando alguien entrega c&#243;digo que no entiende (sea de IA, compa&#241;eros o internet)</text></g><g id="DISTINGUIR.DISTINGUIR3"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="443" x="674.5" y="263.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="674.5" x2="1117.5" y1="292.1358" y2="292.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="423" x="684.5" y="283.0339">Valorar la evoluci&#243;n del pensamiento, no solo el resultado final</text></g><!--link DISTINGUIR1 to DISTINGUIR2--><!--link DISTINGUIR2 to DISTINGUIR3--><path d="M583.5,426 L1205.5,426 A12.5,12.5 0 0 1 1218,438.5 L1218,455.0679 L571,455.0679 L571,438.5 A12.5,12.5 0 0 1 583.5,426 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="273.0679" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="647" x="571" y="426"/><line style="stroke:#181818;stroke-width:0.5;" x1="571" x2="1218" y1="455.0679" y2="455.0679"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="483" x="653" y="445.9659">Hacer que copiar, en el sentido 'cl&#225;sico' del t&#233;rmino, no tenga sentido</text><g id="COPIAR.COPIAR1"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="518" x="637" y="467.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="637" x2="1155" y1="496.1358" y2="496.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="498" x="647" y="487.0339">Cada examen es &#250;nico porque deriva del c&#243;digo &#250;nico de cada estudiante</text></g><g id="COPIAR.COPIAR2"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="626" x="583" y="553.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="583" x2="1209" y1="582.1358" y2="582.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="606" x="593" y="573.0339">Copiar c&#243;digo de otro se vuelve un problema: te examinan sobre c&#243;digo que no entiendes</text></g><g id="COPIAR.COPIAR3"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="593" x="599.5" y="639.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="599.5" x2="1192.5" y1="668.1358" y2="668.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="573" x="609.5" y="659.0339">Las revisiones continuas detectan cuando el estilo de c&#243;digo cambia repentinamente</text></g><!--link COPIAR1 to COPIAR2--><!--link COPIAR2 to COPIAR3--><path d="M19.5,426 L523.5,426 A12.5,12.5 0 0 1 536,438.5 L536,455.0679 L7,455.0679 L7,438.5 A12.5,12.5 0 0 1 19.5,426 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="273.0679" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="529" x="7" y="426"/><line style="stroke:#181818;stroke-width:0.5;" x1="7" x2="536" y1="455.0679" y2="455.0679"/><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="311" x="116" y="445.9659">Preparar para la realidad profesional (con IA)</text><g id="PREPARAR.PREPARAR1"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="508" x="19" y="467.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="527" y1="496.1358" y2="496.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="488" x="29" y="487.0339">Usar IA como herramienta leg&#237;tima, con responsabilidad sobre el output</text></g><g id="PREPARAR.PREPARAR2"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="395" x="75.5" y="553.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="75.5" x2="470.5" y1="582.1358" y2="582.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="375" x="85.5" y="573.0339">Documentar el proceso de creaci&#243;n, no solo el producto</text></g><g id="PREPARAR.PREPARAR3"><rect fill="#F1F1F1" height="50" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="493" x="26.5" y="639.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="26.5" x2="519.5" y1="668.1358" y2="668.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="473" x="36.5" y="659.0339">Demostrar capacidad de auditar, corregir y extender c&#243;digo generado</text></g><!--link PREPARAR1 to PREPARAR2--><!--link PREPARAR2 to PREPARAR3--><!--link HACER to DISTINGUIR--><!--link DISTINGUIR to COPIAR--><!--reverse link PREPARAR to COPIAR--><!--SRC=[TLN1Zjis4BtpAmXViXjiMYJEgGWMC7Q3he4WtMwRNeeUnjIibu54AYHbf2twCJtca4EmjrxrOtr3Ih9QEJxOa8PyysRUc_63hLXpqwRVTSFDZaDKIiL4YVNDvkhrdQQeLwzsbpzsh2EtvFG36Gwwzle3Nic3mqFKRV3t7ArtL7FK03rmgAXwzUtkSgN_L1gV6UppZ7j5BHcBKt8-yC562Xf4o2LsI6BwnyhklJu3U6izGlIUdJzV_H_kHOQxePsjHxZtNKpstXeWLcoiC0Elr7yo3Y-ZbXpQr9Rn6u7SKk2u05uNdhvf6PIC9O5kV3KWswQjkG44oiZu6TLrV4170d_ea3Vv9UpB37l7iVKkJgoZtmM8KKzre-ogGuFyIgc_Hbckjp_zl7tx_RljfCsrHQbktza0JL2GVWf6-AtugT0jxw2k3_OFMWfo12ogR2kvNWh4tVwJGobKIvde65eH15eVuZTZUC3k7z755AGHgvFuHQPhjD8aW9kENEKrrVlC4FY1zpHLB_voNe-rwBF8kVtRpKMcGVqN3kYprnRCWkDqVZfj4V4Ngdr0rfeqvAdHr_xH0Q_MBKE4HfpWBoHZz70ttiCGNPq85EyjRBqwQd3rm-rsC_N_9a-4q3MmAOKBBTNKc1TGn-qdfkx_ZjRu9paTF1WQwqekk0eb3oUNsfH4uxHKeFwH6a6Fkly7HeP7V93C5GTxe8m_zcyuW8wPV3Echh9YqDKYmOl1vi9-ke-B7cg2d3vqN1zOTquikOFbwJimpsJG6JSuzol2nMM-eiWRYcNgo-mOZmkk8zaUsI5kT0YA0djRbsA6B8QQ7UOnS2k976L_Peq6aMxlNjzkxeuotU8eYGFaMsmWhiw3DzjT-WmqOB7pfHOZNb7ZdUogxKQSwFK3Xr0S163Uzv-JRKXSAgFpbI7tN