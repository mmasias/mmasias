<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1494px" preserveAspectRatio="none" style="width:538px;height:1494px;background:#FFFFFF;" version="1.1" viewBox="0 0 538 1494" width="538px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="486" x="16" y="24.9659">Protocolo de Emergencia - Estados del Equipo de Alarma y Evacuaci&#243;n</text><ellipse cx="156.5" cy="56.0679" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><path d="M54.5,127.0679 L258.5,127.0679 A12.5,12.5 0 0 1 271,139.5679 L271,156.1358 L42,156.1358 L42,139.5679 A12.5,12.5 0 0 1 54.5,127.0679 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="122.8241" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="229" x="42" y="127.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="42" x2="271" y1="156.1358" y2="156.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="126" x="93.5" y="147.0339">Operacion_Normal</text><g id="Operacion_Normal.Normal"><rect fill="#F1F1F1" height="71.7561" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="208" x="54" y="168.1358"/><line style="stroke:#181818;stroke-width:0.5;" x1="54" x2="262" y1="197.2038" y2="197.2038"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="188" x="64" y="188.1018">Posici&#243;n de trabajo habitual</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="121" x="59" y="215.0318">Actividades regulares</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="169" x="59" y="231.376">Disponibilidad telef&#243;nica (EXT)</text></g><path d="M260.5,365.0679 L512.5,365.0679 A12.5,12.5 0 0 1 525,377.5679 L525,394.1358 L248,394.1358 L248,377.5679 A12.5,12.5 0 0 1 260.5,365.0679 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="253.577" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="277" x="248" y="365.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="248" x2="525" y1="394.1358" y2="394.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="116" x="328.5" y="385.0339">Alerta_Preventiva</text><g id="Alerta_Preventiva.Alerta"><rect fill="#F1F1F1" height="202.5091" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="256" x="260" y="406.1358"/><line style="stroke:#181818;stroke-width:0.5;" x1="260" x2="516" y1="435.2038" y2="435.2038"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="220" x="278" y="426.1018">Alumnos sospechan / preguntan</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="66" x="265" y="453.0318">ACCIONES:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="196" x="265" y="469.376">&#8226; Calmar sin confirmar emergencia</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="202" x="265" y="485.7201">&#8226; Mantener a evacuados en posici&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="166" x="265" y="502.0642">&#8226; Prepararse para evacuaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="3" x="265" y="518.4083">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="57" x="265" y="534.7524">MENSAJE:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="217" x="265" y="551.0965">"POR FAVOR, MANTENGAN LA CALMA"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="231" x="265" y="567.4406">"SE TRATA DE UN PEQUE&#209;O INCIDENTE"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="236" x="265" y="583.7848">"PERMANEZCAN TRANQUILOS, ATENTOS"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="212" x="265" y="600.1289">"A POSIBLE ORDEN DE EVACUACI&#211;N"</text></g><path d="M19.5,716.0679 L293.5,716.0679 A12.5,12.5 0 0 1 306,728.5679 L306,745.1358 L7,745.1358 L7,728.5679 A12.5,12.5 0 0 1 19.5,716.0679 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="367.9858" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="299" x="7" y="716.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="7" x2="306" y1="745.1358" y2="745.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="121" x="96" y="736.0339">Evacuacion_Activa</text><g id="Evacuacion_Activa.Evacuando"><rect fill="#F1F1F1" height="316.9179" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="278" x="19" y="757.1358"/><line style="stroke:#181818;stroke-width:0.5;" x1="19" x2="297" y1="786.2038" y2="786.2038"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="150" x="83" y="777.1018">Orden de CCI recibida</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="66" x="24" y="804.0318">ACCIONES:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="153" x="24" y="820.376">1. Dar orden de evacuaci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="169" x="24" y="836.7201">2. Dirigir a salida m&#225;s cercana</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="170" x="24" y="853.0642">3. Impedir recogida de objetos</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="165" x="24" y="869.4083">4. Asistir a impedidos/heridos</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="134" x="24" y="885.7524">5. Verificar zonas vac&#237;as</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="243" x="24" y="902.0965">6. Cerrar puertas (comprobar temperatura)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="169" x="24" y="918.4406">7. Salir cuando zona evacuada</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="3" x="24" y="934.7848">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="109" x="24" y="951.1289">MENSAJE (repetir):</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="257" x="24" y="967.473">"ATENCI&#211;N, VAMOS A EVACUAR EL EDIFICIO"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="230" x="24" y="983.8171">"MANTENGAN LA CALMA Y NO CORRAN"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="212" x="24" y="1000.1612">"NO RECOJAN OBJETOS PERSONALES"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="176" x="24" y="1016.5053">"CIERREN LA PUERTA AL SALIR"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="219" x="24" y="1032.8494">"NO REGRESEN POR NING&#218;N MOTIVO"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="221" x="24" y="1049.1936">"DIR&#205;JANSE A SALIDA EN [UBICACI&#211;N]"</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="258" x="24" y="1065.5377">"NO SE DETENGAN EN PASILLOS/ESCALERAS"</text></g><path d="M35,1181.0679 L278,1181.0679 A12.5,12.5 0 0 1 290.5,1193.5679 L290.5,1210.1358 L22.5,1210.1358 L22.5,1193.5679 A12.5,12.5 0 0 1 35,1181.0679 " fill="#F1F1F1" style="stroke:#F1F1F1;stroke-width:1.0;"/><rect fill="none" height="188.2005" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="268" x="22.5" y="1181.0679"/><line style="stroke:#181818;stroke-width:0.5;" x1="22.5" x2="290.5" y1="1210.1358" y2="1210.1358"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="114" x="99.5" y="1201.0339">Punto_Encuentro</text><g id="Punto_Encuentro.Encuentro"><rect fill="#F1F1F1" height="137.1326" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="247" x="34.5" y="1222.1358"/><line style="stroke:#181818;stroke-width:0.5;" x1="34.5" x2="281.5" y1="1251.2038" y2="1251.2038"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="227" x="44.5" y="1242.1018">Fachada Norte - Entrada Principal</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="66" x="39.5" y="1269.0318">ACCIONES:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="154" x="39.5" y="1285.376">&#8226; Dirigir evacuados al punto</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="131" x="39.5" y="1301.7201">&#8226; Comprobar ausencias</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="156" x="39.5" y="1318.0642">&#8226; Verificar uso de mascarilla</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="190" x="39.5" y="1334.4083">&#8226; Verificar distancias de seguridad</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="202" x="39.5" y="1350.7524">&#8226; Mantener orden hasta nuevo aviso</text></g><ellipse cx="156.5" cy="1477.0679" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="156.5" cy="1477.0679" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1.0;"/><g id="elem_GMN18"><path d="M341,850.5679 L341,896.0679 L306.08,900.0679 L341,904.0679 L341,949.098 A0,0 0 0 0 341,949.098 L522,949.098 A0,0 0 0 0 522,949.098 L522,860.5679 L512,850.5679 L341,850.5679 A0,0 0 0 0 341,850.5679 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M512,850.5679 L512,860.5679 L522,860.5679 L512,850.5679 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="57" x="347" y="869.4649">CR&#205;TICO:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="156" x="347" y="887.1709">Antes de abrir puerta para</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="147" x="347" y="904.877">verificar zonas, tocar con</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="135" x="347" y="922.583">env&#233;s de mano. Si est&#225;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="160" x="347" y="940.289">caliente, NO ABRIR (fuego).</text></g><g id="elem_GMN21"><path d="M325.5,1234.5679 L325.5,1271.0679 L290.82,1275.0679 L325.5,1279.0679 L325.5,1315.392 A0,0 0 0 0 325.5,1315.392 L447.5,1315.392 A0,0 0 0 0 447.5,1315.392 L447.5,1244.5679 L437.5,1234.5679 L325.5,1234.5679 A0,0 0 0 0 325.5,1234.5679 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M437.5,1234.5679 L437.5,1244.5679 L447.5,1244.5679 L437.5,1234.5679 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="79" x="331.5" y="1253.4649">UBICACI&#211;N:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="331.5" y="1271.1709">Entrada principal</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="88" x="331.5" y="1288.877">Fachada Norte</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="65" x="331.5" y="1306.583">(en la calle)</text></g><!--link *start* to Operacion_Normal--><g id="link_*start*_Operacion_Normal"><path d="M156.5,66.4579 C156.5,79.3079 156.5,97.4779 156.5,120.8679 " fill="none" id="*start*-to-Operacion_Normal" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="156.5,126.8679,160.5,117.8679,156.5,121.8679,152.5,117.8679,156.5,126.8679" style="stroke:#181818;stroke-width:1.0;"/></g><!--link Operacion_Normal to Alerta_Preventiva--><g id="link_Operacion_Normal_Alerta_Preventiva"><path d="M202.77,250.2179 C227.89,283.1479 256.2811,320.3674 286.5411,360.0374 " fill="none" id="Operacion_Normal-to-Alerta_Preventiva" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="290.18,364.8079,287.902,355.2261,287.1476,360.8325,281.5412,360.0781,290.18,364.8079" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="81" x="285.5" y="294.9649">Sospechas de</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="121" x="265.5" y="312.6709">alumnos detectadas</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="275.5" y="330.377">(sin orden oficial)</text></g><!--link Operacion_Normal to Evacuacion_Activa--><g id="link_Operacion_Normal_Evacuacion_Activa"><path d="M151.74,250.4379 C149.34,284.1879 146.69,326.9279 145.5,365.0679 C141.85,481.7279 144.2417,606.7815 147.8217,709.8515 " fill="none" id="Operacion_Normal-to-Evacuacion_Activa" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="148.03,715.8479,151.7152,706.7145,147.8564,710.8509,143.72,706.9922,148.03,715.8479" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="146.5" y="488.4649">Se&#241;al ac&#250;stica</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="82" x="147" y="506.1709">de alarma CCI</text></g><!--link Alerta_Preventiva to Evacuacion_Activa--><g id="link_Alerta_Preventiva_Evacuacion_Activa"><path d="M314.99,619.3079 C297.65,649.9179 281.7179,678.0377 263.2179,710.6877 " fill="none" id="Alerta_Preventiva-to-Evacuacion_Activa" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="260.26,715.9079,268.177,710.0495,262.7249,711.5577,261.2166,706.1056,260.26,715.9079" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="292.5" y="663.9649">Se&#241;al ac&#250;stica</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="82" x="293" y="681.6709">de alarma CCI</text></g><!--link Evacuacion_Activa to Punto_Encuentro--><g id="link_Evacuacion_Activa_Punto_Encuentro"><path d="M156.5,1084.2879 C156.5,1117.8179 156.5,1145.4979 156.5,1174.9679 " fill="none" id="Evacuacion_Activa-to-Punto_Encuentro" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="156.5,1180.9679,160.5,1171.9679,156.5,1175.9679,152.5,1171.9679,156.5,1180.9679" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-